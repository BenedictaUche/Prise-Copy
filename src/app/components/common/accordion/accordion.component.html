<div class="accordion-item">
  <div class="accordion-header" (click)="toggleAccordion()">
    <h3>{{ title }}</h3>
    <i class="fa" [ngClass]="{ 'fa-chevron-right': !isOpen, 'fa-minus': isOpen }"></i>
  </div>
  <div class="accordion-content" [ngStyle]="{'height': isOpen ? 'auto' : '0px', 'opacity': isOpen ? '1' : '0'}">
    <ng-content *ngIf="isOpen"></ng-content>
  </div>
</div>
